# Render Blueprint: web admin + cron worker (runs every 10 minutes)
services:
  - type: web
    name: marketplace-ai-web
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PUBLIC_BASE_URL
        value: "" # Set this to the Render URL after first deploy

  - type: cron
    name: marketplace-ai-cron
    env: python
    rootDir: backend
    schedule: "*/10 * * * *" # every 10 minutes
    buildCommand: pip install -r requirements.txt
    startCommand: python worker.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
